<section id="home-section" class="hero">
    <div class="home-slider js-fullheight owl-carousel">

      {{ range .Site.Data.hero }}

      <div class="slider-item js-fullheight">
        <div class="overlay"></div>
        <div class="container-fluid p-0">
          <div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-end" data-scrollax-parent="true">
            <div class="one-third order-md-last img js-fullheight" style="background-image:url({{.image | absURL }});">
              <h3 class="vr" style="background-image: url(images/divider.jpg);">{{.verticlText}}</h3>
            </div>
            <div class="one-forth d-flex js-fullheight align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
              <div class="text">
                <span class="subheading">{{.subHeading  | safeHTML }}</span>
                <h1 class="mb-4 mt-3">{{.heading | safeHTML}}</h1>
                {{.desciption | safeHTML }}
                
                <p><a href="{{.btnURL}}" class="btn btn-primary px-5 py-3 mt-3">{{.btnText}}</a></p>
              </div>
            </div>
          </div>

        </div>
      </div>

      {{end}}


  </div>
</section>
