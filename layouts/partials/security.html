<section class="ftco-section  bg-light">
    <div class="container">
		<div class="row d-flex no-gutters">
			<div class="col-offset-md-1 col-offset-lg-1 col-md-10 col-lg-10 mx-auto text-center">
				<span class="subheading">{{.Params.subHeading}}</span>
            	<h2 class="mb-4 sec-title">{{.Title}}</h2>
			</div>
		</div>

        <div class="row d-flex no-gutters">

			{{if .Params.image}}
				<div class="col-md-6">               
					<img src="{{ .Params.image | absURL }}" alt="security" class="img-fluid mt-5">
				</div>
				<div class="col-md-6 pl-md-5 py-md-5">
					<div class="heading-section pl-md-4 pt-md-5">                    
						{{ .Content | safeHTML }}
					</div>
				</div>

			{{ else }}

				<div class="col-md-12 pl-md-5 py-md-5">
					<div class="heading-section pl-md-4 pt-md-5">                    
						{{ .Content | safeHTML }}
					</div>
				</div>
		
		{{end}}
    </div>
    </div>
</section>
