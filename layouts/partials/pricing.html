

        <div class="row plans block-1-3 block-m-1-2 block-tab-full stack mt-0">

            {{range $index, $element :=  .Site.Data.price }}
                {{ $count := add $index 1 }}

                <div class="col-block item-plan col-md-6" data-aos="fade-up">
                    <div class="item-plan__block"> 

                        <div class="item-plan__top-part">
                            <h3 class="item-plan__title">0{{$count}}</h3>
                            <p class="item-plan__price">{{.price}}</p>
                        </div>

                        <div class="item-plan__bottom-part">
                            <ul class="item-plan__features disc">
                                {{range .features  }}
                                    <li>{{. |safeHTML}}</li>
                                {{end}}
                            </ul>

                            <a class="btn btn--primary large full-width" href="{{.buttonUrlt}}">{{.buttonText}}</a>
                        </div>  
                    
                    </div>
                </div> <!-- end item-plan -->


            {{end}}

        </div> <!-- end plans -->
